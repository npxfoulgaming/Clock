<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: none;
        }
        #clock-box {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Background color for the rectangle box */
        }
        #clock {
            font-size: 48px;
            color: #333;
        }
        #date {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="clock-box">
        <div id="date"></div>
        <div id="clock"></div>
    </div>
    <script>
        function updateClock() {
            // Get the current UTC time
            let now = new Date();

            // Calculate the time offset for NST (UTC + 5:45)
            let nstOffset = (5 * 60 + 45) * 60 * 1000; // milliseconds

            // Get the current NST time
            let nstTime = new Date(now.getTime() + nstOffset);

            // Get date components
            let year = nstTime.getUTCFullYear();
            let month = String(nstTime.getUTCMonth() + 1).padStart(2, '0'); // Months are zero-based
            let day = String(nstTime.getUTCDate()).padStart(2, '0');

            // Get time components
            let hours = nstTime.getUTCHours();
            let minutes = String(nstTime.getUTCMinutes()).padStart(2, '0');
            let seconds = String(nstTime.getUTCSeconds()).padStart(2, '0');
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            hours = String(hours).padStart(2, '0');

            // Format the date and time
            let dateStr = `${year}-${month}-${day}`;
            let timeStr = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Display the current NST date and time
            document.getElementById('date').textContent = dateStr;
            document.getElementById('clock').textContent = timeStr;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately
        updateClock();
    </script>
</body>
</html>
