<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://files.catbox.moe/zcy394.png"/>
    <title>Legacy Roleplay Nepal Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet"> <!-- Lateef font link -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        .clock {
            font-family: 'Lateef', sans-serif; /* Apply Lateef font */
            font-size: 2em;
            color: rgb(255, 255, 255); 
            background: none; 
            padding: 0; 
            box-shadow: none; 
            border: none; 
        }
    </style>
</head>
<body>

<div class="clock" id="clock"></div>

<script>
    function updateClock() {
        const now = new Date();

        // Calculate the time in GMT+5:45
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        const nepalTime = new Date(utc + (5.75 * 60 * 60 * 1000)); // 5.75 hours offset for GMT+5:45

        const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        const dayOfWeek = dayNames[nepalTime.getDay()];
        const day = nepalTime.getDate();
        const month = nepalTime.getMonth();
        const year = nepalTime.getFullYear();
        
        let hours = nepalTime.getHours();
        const minutes = nepalTime.getMinutes();
        const seconds = nepalTime.getSeconds();
        const ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12;
        hours = hours ? hours : 12; // '0' hour should be '12'

        // Format the time without GMT+5:45
        const formattedTime = `${dayOfWeek}, ${monthNames[month]} ${day}, ${year} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;

        document.getElementById('clock').innerHTML = formattedTime;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display clock immediately
</script>

</body>
</html>
